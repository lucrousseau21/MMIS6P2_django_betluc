{% extends 'base.html' %}
{% block title %} Detail du film {{ film.titre }} {% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <h3 >{{ message }}</h3 >
    {% endfor %}
{% endif %}
<h3 >Act prin </h3 >
{{ film.act_prin }}
<h3 >Avis </h3 >
{{ film.avis }}
{% endblock %}
