{% extends "base.html" %}

{% block title %}Connexion - BetLuc{% endblock %}

{% block content %}
<div class="auth-form">
  <h2>Connexion</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
  <p>Vous n'avez pas de compte? <a href="{% url 'accounts:register' %}">S'inscrire</a></p>
</div>
{% endblock %}
