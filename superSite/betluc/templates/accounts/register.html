{% extends "base.html" %}

{% block title %}Inscription - BetLuc{% endblock %}

{% block content %}
<div class="auth-form">
  <h2>Inscription</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
  <p>Vous avez déjà un compte? <a href="{% url 'accounts:login' %}">Se connecter</a></p>
</div>
{% endblock %}
